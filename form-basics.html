<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sandbox!</title>
        <script src="./form-basics.js" defer></script>
    </head>
    <body>
        <form action="example.com/path" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" placeholder="Bob..." name="first_name">
        </form>
        <form action="http://httpbin.org/post" method="post">
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name">
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name">
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" name="age" id="age">
            </div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
        <div>
            <label for="username">What's your name?</label>
            <input type="text" id="username">
            <button class="greet-btn">Greet Me</button>
            <h1 class="greeting"></h1>
        </div>
        <label for="user_email">Email Address:</label>
        <input type="email" id="user_email" name="email" placeholder="you@example.com">
        <br>
        <label for="user_password">Password:</label>
        <input type="password" id="user_password" name="password">
        <br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount">
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        <br>
        <textarea></textarea>
        <br>
        <textarea>Some initial content</textarea>
        <br>
        <textarea cols="60" rows="20"></textarea>
        <br>
        <select name="Car">
            <option value="mercedes">Mercedes</option>
            <option value="tesla">Tesla</option>
            <option value="volvo" selected>Volvo</option>
            <option value="bmw">BMW</option>
            <option value="mini">Mini</option>
            <option value="ford">Ford</option>
        </select>
        <select name="fashion">
            <optgroup label="Clothing">
                <option value="t_shirt">T-Shirts</option>
                <option value="sweater">Sweaters</option>
                <option value="coats">Coats</option>
            </optgroup>
            <optgroup label="Foot Wear">
                <option value="sneakers">Sneakers</option>
                <option value="boots">Boots</option>
                <option value="sandals">Sandals</option>
            </optgroup>
        </select>
        <h1>Ticket Type</h1>
        <div>
            <input type="radio" id="child" name="ticket_type" value="child">
            <label for="child">Child</label>
        </div>
        <div>
            <input type="radio" id="adult" name="ticket_type" value="adult" checked>
            <label for="adult">Adult</label>
        </div>
        <div>
            <input type="radio" id="senior" name="ticket_type" value="senior">
            <label for="senior">Senior</label>
        </div>
        <h1>Pizza Toppings</h1>
        <div>
            <input type="checkbox" id="sausage" name="topping" value="sausage">
            <label for="sausage">Sausage</label>
        </div>
        <div>
            <input type="checkbox" id="onions" name="topping" value="onion">
            <label for="onions">Onions</label>
        </div>
        <div>
            <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
            <label for="pepperoni">Pepperoni</label>
        </div>
        <div>
            <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
            <label for="mushrooms">Mushrooms</label>
        </div>
        <div>
            <input type="checkbox" id="newsletter" name="news_letter" checked>
            <label for="newsletter">Send me the news letter</label>
        </div>
        <button id="wowza">Click Me</button>
        <button type="submit">Submit</button>
        <button type="button">Click to Toggle</button>
        <fieldset>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">
        </fieldset>

        <fieldset>
            <legend>Contact Details</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </fieldset>

        <fieldset>
            <legend>Delivery Details</legend>

            <label for="street_address">Street Address:</label>
            <input type="text" id="street_address" name="street_address">

            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            
            <label for="zip_code">Zip Code:</label>
            <input type="text" id="zip_code" name="zip_code">
        </fieldset>

        <fieldset>
            <legend>What would you like to drink?</legend>

            <div>
                <input type="radio" name="drink" id="coffee" value="coffee">
                <label for="coffee">Coffee</label>
            </div>

            <div>
                <input type="radio" name="drink" id="tea" value="tea">
                <label for="tea">Tea</label>
            </div>

            <div>
                <input type="radio" name="drink" id="soda" value="soda">
                <label for="soda">Soda</label>
            </div>
        </fieldset>
    </body>
</html>
